    <title>BСup - производство бумажных стаканчиков</title>
    <link

      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/styles.min.css" />

  <body>
    <section class="promo">
      <div class="promo-wrap">
        <header class="header">
          <a href="#"
            ><h2 class="logo"><b>b</b>cup</h2></a
          >
          <ul class="nav" id="nav">
            <li class="nav-link"><a href="#tech" id="to-tech">меню</a></li>
            <li class="nav-link"><a href="#review">меню</a></li>
            <li class="nav-link"><a href="#contacts">меню</a></li>
          </ul>
          <div class="nav-toggle">
            <div class="hamburger">
              <span></span> <span></span> <span></span>
            </div>
            <div class="cross"><span></span> <span></span></div>
          </div>
        </header>
        <h2 class="promo-subtitle"><b>цены</b> от производителя</h2>
        <h1 class="promo-title">бумажные стаканчики</h1>
        <ul class="promo-list">
          <li class="promo-item">
            <img src="/images/pin.png" alt="" class="promo-icon" />
            <h3 class="promo-text">работаем <b>по всей украине</b></h3>
          </li>
          <li class="promo-item">
            <img src="/images/telephone.png" alt="" class="promo-icon" />
            <h3 class="promo-text">
              прием заказов с <b>10:00</b> до <b>20:00</b>
            </h3>
          </li>
          <li class="promo-item">
            <img src="/images/box.png" alt="" class="promo-icon" />
            <h3 class="promo-text">производство <b>до 10 рабочих дней</b></h3>
          </li>
        </ul>
        <a href="#" class="promo-btn">посмотреть прайс</a>
      </div>
    </section>

    <script src="js/scripts.min.js"></script>
